<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login & Registration form</title>
</head>
<body>
    <div class="container">
        <div class="forms">
        <div class="form login">
        <img src="images/signin-image.jpg">
        <h1 class="title">Login</h1> 

        <form action="#">

                <div class="input-field">
                   <input type="text" placeholder="Username" required>
                   <i class="fa-solid fa-user icon"></i>
               </div>
           <div class="input-field">
               <input type="password" placeholder="Password" required>
               <i class="fa-solid fa-lock icon"></i>
               <i class="fa-regular fa-eye-slash showHidePw"></i>
           </div>
           <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" name="" id="logCheck">
                <label for="logCheck" class="text"> Remember me</label>
            </div>
          <a href="#" class="text"> Forgot Username/Password?</a>
        </div>

               <div class="input-field button">
                   <input type="button" value="Login Now">
               </div>
        </form>
              
               <div class="login-signup">
                   <span class="text"> Not a member?
                    <a href="#" class="text signup-link"> Create your account <i class="fa-solid fa-arrow-right"></i></a>
                   </span>
               </div>
            </div> 

            <!--Registration form-->
            <!-- <div class="form-signup"> -->
            <div class="form signup">
                <img src="images/signup-image.jpg" class="signup-img">
                <h1 class="title">Sign up</h1> 
        
                <form action="#">
        
                        <div class="input-field">
                           <input type="text" placeholder="Username" required>
                           <i class="fa-solid fa-user icon"></i>
                       </div>
                       <div class="input-field">
                        <input type="email" placeholder="Your Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                   <div class="input-field">
                       <input type="password" placeholder="Create a Password" required>
                       <i class="fa-solid fa-lock icon"></i>
                       <i class="fa-regular fa-eye-slash showHidePw"></i>
                   </div>
                   <div class="input-field">
                    <input type="password" placeholder="Confirm your password" required>
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-regular fa-eye-slash showHidePw"></i>
                </div>
                   <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" name="" id="logCheck">
                        <label for="sigCheck" class="text"> I agree to all statements in <a href="#" class="text"> Terms of Service</a></label>
                    </div>
                    <a href="#" class="text login-link"> I am already a member</a>
                </div>
        
                       <div class="input-field button">
                           <input type="button" value="Sign up">
                       </div>
                </form>
                      
                       <div class="login-signup">  
                            <a href="#" class="text"> Home Page</a>
                       </div>
                       </div>
               </div>
       </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
